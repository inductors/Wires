<!doctype html>
<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("jquery", "1.7.0", {uncompressed:true});
      google.load("jqueryui", "1.8.16", {uncompressed:true});
    </script>
    <!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
    <script type="text/javascript" src="/js/json2.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/functions.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/reductions.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/board.js" charset="utf-8"></script>

    <link rel="stylesheet" type="text/css" href="/css/board.css" />
  </head>
  <body>
    <div id="ui">
      <div id="tools">
          <h3>Tools</h3>
          <ul id="selected_elems"></ul>
      </div>
      <canvas id="board" width="800" height="600"></canvas>
      <div id="sidepanel">
        <h3>Selected</h3>
        <div>
            <ul id="selectedinfo">
            </ul>
        </div>
        <hr>
        <h3>Options</h3>
        <div id="options">
            <input type="checkbox" id="snap">Snap</input>
        </div>
        <hr>
        <h3>Actions</h3>
        <div id="actions">
        </div>
        <hr>
        <h3>Reductions</h3>
        <div id="reductions">
        </div>
      </div>
      <br />
      Serialization:<br />
      <form id="serial" >
        <input type="text" name="serialdata" />
      </form>
    </div>
  </body>
</html>
